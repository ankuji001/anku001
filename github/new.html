<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
   
</head>
<body>
  
  <a href="#" class="eventcards-btn" id="openModal">
    <div class="eventcards">
      <img src="perfo.jpg" alt="Card Image" class="card-img">
      <div class="eventcards-content">
          <h2 class="eventcards-title"  ><u>Poster Making</u></h2>
          <p class="eventcards-text">This is a brief description of the card. It provides some information about the content or purpose of the card.</p>
         
      </div>
    </div>
    </a>
    <style>
      /* Basic Reset and Container Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.eventcards-btn {
  text-decoration: none;
}

.eventcards {
  position: relative;
  width: 300px;
  height: 400px;
  background-color: black;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.eventcards:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.card-img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: opacity 0.3s ease;
}

.eventcards-content {
  padding: 20px;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.4) 100%);
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  color: #e67e7e;
  opacity: 0;
  transition: opacity 0.3s ease;
  height: calc(100% - 200px);
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.eventcards:hover .eventcards-content {
  opacity: 1;
}

.eventcards-title {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
  color: #fff;
  text-align: center;
}

.eventcards-text {
  margin-top: 10px;
  font-size: 16px;
  color: #ddd;
  text-align: center;
  line-height: 1.5;
}

    </style>


</body>
</html>
